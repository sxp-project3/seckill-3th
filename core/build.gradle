plugins {
    id 'java'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.1'
    compile 'org.hibernate:hibernate-validator:5.3.6.Final'
    compile 'org.apache.solr:solr-solrj:6.2.0'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.47'


    compile group: 'org.slf4j', name: 'slf4j-api'
    compile group: 'org.springframework', name: 'spring-aop'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-aop'

    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.44'
    compile group: 'com.github.pagehelper', name: 'pagehelper-spring-boot-starter', version: '1.2.3'

    //    redis 依赖
    compile 'org.springframework.boot:spring-boot-starter-data-redis:1.5.9.RELEASE'
}

springBoot {
    mainClass = 'com.suixingpay.BootStrapApplication'
}
